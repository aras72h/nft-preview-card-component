<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>NFT preview card component</title>
</head>

<body>
  <main class="container center">
    <div class="card center">
      <div class="image-container">
        <img class="card-image" src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
        <a class="overlay center" href="#" aria-label="View more">
          <img class="overlay-icon" src="images/icon-view.svg" aria-hidden="true" alt="View More">
        </a>
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-info">
        <div class="price">
          0.041 ETH
        </div>
        <div class="timer">
          3 days left
        </div>
      </div>
      <hr>
      <div class="creator-info">
        <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>

</html>
